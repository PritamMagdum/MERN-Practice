<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>

<body>
    <h4>*Note - for each question one marks</h4>
    <section>
        <form action="">
            <h3>Enter Your Name</h3>
            <input type="text" placeholder="Only First and Last Name">
            <h3>Select Gender</h3>
            <input type="radio" value="male" name="gender" id="gender"> <label for="">Male</label>
            <input type="radio" value="female" name="gender" id="gender"> <label for="">Female</label>
            <input type="radio" value="others" name="gender" id="gender"> <label for="">Others</label>
            <br>
        </form>
    </section>
    <br>
    <section>
        <form action="">
            <h3 for="">Select Your Dream Car</h3>
            <input type="radio" name="car" value="AUDI"> <label for="">AUDI</label> <br>
            <input type="radio" name="car" value="BMW"> <label for="">BMW</label> <br>
            <input type="radio" name="car" value="JAGUAR"> <label for="">JAGUAR</label> <br>
            <input type="radio" name="car" value="CHEVROLET"> <label for="">CHEVROLET</label> <br>
            <input type="radio" name="car" value="SKODA"> <label for="">SKODA</label> <br>
            <br>
        </form>
    </section>
    <section>
        <form action="">
            <h3 for="">What is CSS?</h3>
            <input type="radio" name="Q3" value="Cascading Style Sheet">  <label for="">Cascading Style Sheet</label> <br>
            <input type="radio" name="Q3" value="Casscading Style Sheet">  <label for="">Casscading Style Sheet</label> <br>
            <input type="radio" name="Q3" value="Cascade Style Sheet">  <label for="">Cascade Style Sheet</label> <br>
            <input type="radio" name="Q3" value="no of the above">  <label for="">no of the above</label> <br>
            <br>
        </form>
    </section>
    <section>
        <form action="">
            <h3 for="">HTML stands for?</h3>
            <input type="radio" name="Q4">  <label for="">Hyper Text Markup Language</label> <br>
            <input type="radio" name="Q4">  <label for="">Hiper Test Markup Language</label> <br>
            <input type="radio" name="Q4">  <label for="">Hover Text Medium Language</label> <br>
            <input type="radio" name="Q4">  <label for="">None of the above</label> <br>
            <br>
        </form>
    </section>
    <section>
        <form action="">
            <h3 for="">HTML is used to...</h3>
            <input type="checkbox" name="Q5" value="Structure the webpage">  <label for="">Structure the webpage</label> <br>
            <input type="checkbox" name="Q5" value="write code in Good Manner">  <label for="">write code in Good Manner</label> <br>
            <input type="checkbox" name="Q5" value="Website creation">  <label for="">Website creation</label> <br>
            <input type="checkbox" name="Q5" value="Designing purpose">  <label for="">Designing purpose</label> <br>
            <br>
            <button>Submit</button>
        </form>
        <input type="date" min="2002-05-04" max="2010-08-05" value="2005-10-10">
    </section>

<br><br>
    <fieldset>
        <legend><b>Personal Details</b></legend>
        <label for="">First Name</label>
        <input type="text">
        <br><br>
        <label for="">Last Name</label>
        <input type="text">
        <br><br>
        <label for="">Mobile Number</label>
        <input type="number">
        <br><br>
        <label for="">DOB</label>
        <input type="date">
    </fieldset>
</body>

</html>
