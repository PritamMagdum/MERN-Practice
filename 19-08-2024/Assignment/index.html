<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <h2 class="heading">Add Icons inside the form Input</h2>
        <form action="">
            <label for="name">Name
            </label>
            <div class="input-cont">
                <input type="text" name="name" id="name" class="input-field" placeholder="Enter Your Name">
                <i class="fa-solid fa-user icon"></i>
            </div>
            <label for="pass">Password
            </label>
            <div class="input-cont">
                <input type="password" name="pass" id="pass" class="input-field" placeholder="Enter Your Password">
                <i class="fa-solid fa-eye-slash icon"></i>
            </div>
            <label for="repass">Re-Password
            </label>
            <div class="input-cont">
                <input type="password" name="repass" id="repass" class="input-field" placeholder="Enter Your Name">
                <i class="fa-solid fa-eye-slash icon"></i>
            </div>
        </form>
    </div>
</body>

</html>
