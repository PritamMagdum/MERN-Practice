<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <table class="table-cont" cellSpacing="10" cellPadding="10">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luke Peters</td>
                    <td>26</td>
                    <td>Freelance Web Developer</td>
                    <td>Bodine, MA</td>
                </tr>
                <tr>
                    <td>Joseph Smith</td>
                    <td>27</td>
                    <td>Project Manager</td>
                    <td>Somervile, MA</td>
                </tr>
                <tr>
                    <td>Marvel Johnson</td>
                    <td>26</td>
                    <td>UK Architecture & Designer</td>
                    <td>Adegin, MA</td>
                </tr>
                <tr>
                    <td>Harry Hamson</td>
                    <td>25</td>
                    <td>Front-End Developer</td>
                    <td>Boston, MA</td>
                </tr>
            </tbody>
        </table>

        <div class="box1">
            Progressing
        </div>
    </main>
</body>

</html>
