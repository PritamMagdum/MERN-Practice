    <title>Form Creation</title>
</head>
<body>
    <form action="">
        <h1>Signup</h1>
        <label for="fname"><b>First Name</b></label><br>
        <input type="text" name="fname" placeholder="Enter Your First Name" id="fname" value="Pritam">
        <br><br>
        <lable for="lname"><b>Last Name</b></lable><br>
        <input type="text" name="lname" placeholder="readonly " id="lname" readonly>
        <br><br>
        <lable for="pass"><b>Password</b></lable><br>
        <input type="password" name="pass" placeholder="Enter Your Password" id="pass">
        <br><br>
        <lable for="dob"><b>DOB</b></lable><br>
        <input type="date" name="dob" id="dob" value="2024-08-07">
        <br><br>
        <label for="country">Select Country</label>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="">India</option>
            <option value="">Select Country</option>
        </select>
        <button>Submit</button>
    </form>
</body>
</html>
