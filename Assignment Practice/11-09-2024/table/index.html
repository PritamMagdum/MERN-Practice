<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Table Creation</h1>
    <table cellpadding="10px" cellspacing="" border="1" style="border-collapse: collapse; text-align: center;">
        <!-- <thead>

        </thead> -->
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td class="rowText" colspan="2">3</td>
                <td>4</td>
                <td class="colText" rowspan="2">5</td>
                <td>6</td>
                <td class="colText" rowspan="4">22</td>
            </tr>
            <tr>
                <td class="colText" rowspan="2">7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td class="rowText" colspan="2">16</td>
                <td>17</td>
            </tr>
            <tr>
                <td class="rowText" colspan="4">18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>23</td>
                <td>24</td>
                <td>26</td>
                <td class="colText" rowspan="2">27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
            </tr>
            <tr>


                <td class="rowText" colspan="2">25</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
                <td class="rowText" colspan="2">35</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
