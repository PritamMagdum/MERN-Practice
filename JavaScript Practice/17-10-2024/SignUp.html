<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./Global.css" />
  </head>
  <body>
    <div>
      <form action="" id="form">
        <h1>SignUp</h1>
        <div>
          <input type="text" placeholder="Enter Your Name" id="name" />
        </div>
        <div>
          <input type="email" placeholder="Enter Your Email" id="email" />
        </div>
        <div>
          <input type="number" placeholder="Enter Your Phone" id="phone" />
        </div>
        <div>
          <input type="text" placeholder="Enter Your Password" id="pass" />
        </div>
        <div>
          <input type="text" placeholder="Confirm Password" id="cpass" />
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
          <button type="reset" id="cencel">Cancel</button>
        </div>
      </form>
    </div>

    <script src="./signup.js"></script>
  </body>
</html>
